<div class="strip"><h2>Add Contact</h2>{{test}}</div>

<div class="spacer"></div>

<div class="view">
<form>
	<div><label>First Name</label></div>
	<div><input class="inputCustom" type="text" ng-model="formData.fname"></div>

	<div><label>Last Name</label></div>
	<div><input class="inputCustom" type="text" ng-model="formData.lname"></div>
	
	<div><label>Mobile Phone</label></div>
	<div><input class="inputCustom" type="text" ng-model="formData.mobile"></div>

	<div><label>Home Phone</label></div>
	<div><input class="inputCustom" type="text" ng-model="formData.home"></div>

	<div><label>Email</label></div>
	<div><input class="inputCustom" type="text" ng-model="formData.email"></div>

	<div><label>Address</label></div>
	<div><input class="inputCustom" type="text" ng-model="formData.address"></div>

	<div class="spacer"></div>

	<div><input class="bigblue" type="button" value="ADD" ng-click="createContact()">&#160;<input class="biggray" type="button" value="BACK" ng-click="clear()"></div>
</form>
</div>

<div class="spacer"></div>
