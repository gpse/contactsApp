<div class="strip"><h2>Contact Details &#160; <img src="images/edit.png" width="20" ng-click="editContact(item[0]._id)"></h2></div>

<div class="spacer"></div>

<div class="view"><label>First Name</label> : {{item[0].fname}}</div>
<div class="view"><label>Last Name</label> : {{item[0].lname}}</div>
<div class="view"><label>Mobile No</label> : {{item[0].mobile}}</div>
<div class="view"><label>Home No</label> : {{item[0].home}}</div>
<div class="view"><label>Email</label> : {{item[0].email}}</div>
<div class="view"><label>Address</label> : {{item[0].address}}</div>

<div class="spacer"></div>
